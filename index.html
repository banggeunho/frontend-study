<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box vs Item -->
    <!-- box는 데이터가 업승면 사용자에게 보여지지 않는다. -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- item -->
    <h1></h1>
    <button></button>

    <!-- 브라우저 호환가능성은 mdn에서 확인 가능하다. -->
    <ddooby>dodoobydodobob 없는 태그를 썼는데도 나온다</ddooby>
    <!-- validatore.w3.org 에서 태그 검증 해줌-->

    <a href="https://google.com" target="_blank">google</a>

    <!-- b 태그는 inline -->
    <p>p태그는 문단을 정의할때 쓴다. <b>That</b> is</p>
    <!-- span도 inline -->
    <p>p태그는 문단을 정의할때 쓴다. <span>That</span> is</p>
    <!-- div는 block 레벨 단위이다. -->
    <p>p태그는 문단을 정의할때 쓴다. <div>That</div> is</p>

    <!-- ol(ordered), ul(unordered), li(list-item) -->
    <!-- ol>li*3 -->
    <ol type="i", reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!-- 항상 mdn 사이트 확인하기 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

    <!-- label과 input은 inline element -->
    <!-- for, id를 이용해서 매핑을 시켜줄 수 있음 -->
    <label for="input_name">Name: </label>
    <!-- text, button, checkbox, color, file, password -->
    <input id="input_name" type="file">

</body>
</html>
