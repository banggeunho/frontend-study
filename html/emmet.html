<!--
    
!  -> html 생성
div + tab => div 생성
div#id + tab => div id 들어간 생성
div.class + tab => dic class 생성
div>ul>li => 자동 생성

div>ul+ol => 형ㅈㅔ는 +, 자식 생성 >

div>ul>li^ol => ^는 형제를 넣고 싶을때

div>(header>ul>li*2>a)+footer>p

p{text} => p tag안에 텍스트를 넣고 싶으면

p.class${item $}*5 => 연속되는 숫자를 넣고 싶으면 , 클래스와 텍스트안에 넣을 수 있음

p>lorem  => 간편하게 텍스트를 넣을 수 있음
p>lorem4 => 4개의 단어만 들어감
-->
